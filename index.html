<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News per Hours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <script src="https://kit.fontawesome.com/8b969c7bc4.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light container">

    <header>
        <!-- header section start -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><span class="bg-primary py-1 px-2 rounded">News</span>per
                    hours</a>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-primary" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- header end -->
        <hr>
    </header>



    <main">



        <!--category section start -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="category-section" class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                </div>
            </div>
        </nav>
        <!-- category section end-->

        <!-- found item start -->
        <section class="bg-white py-3 ps-4">
            <h4><span id="items-number">0</span> items found for category Entertainment</h4>
        </section>
        <!-- found item end -->

        <!-- sort by start -->
        <section class="py-5">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="d-flex">
                        <h5 class="pe-5 pt-2">Sort By View:</h5>
                        <h5 class="bg-white px-3 py-2">Default <i style="transform: rotate(180deg);"
                                class="fa-sharp fa-solid fa-chevron-up ms-5"></i></h5>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 text-end">
                    <button class="btn btn-primary">Today's Pick</button>
                    <button class="btn btn-outline-secondary">Trending</button>
                </div>
            </div>
        </section>
        <!-- sort by end -->


        <!-- news category start -->

        <section id="spinners" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section class="pt-1 bg-white p-4 " id="news-category">

        </section>
        <!-- new category end -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- news category end -->
        </main>

        <!-- footer start -->
        <footer class="text-center">
            <p>Copyright 2021 News Portal</p>
        </footer>
        <!-- footer end -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
        <script src="js/index.js"></script>
</body>

</html>
