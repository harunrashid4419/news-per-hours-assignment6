<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
</head>

<body class="container">

    <header>
        <!-- header section start -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="bg-primary py-1 px-2 rounded">News</span> Online</a>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-primary" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- header end -->
        <hr>
    </header>



    <main>



        <!--category section start -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- <a class="text-decoration-none text-dark" href="#">Home</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="category-section" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="text-decoration-none text-dark mt-2" href="#">Home</a>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- category section end-->

        <section class="bg-light py-3 ps-4">
            <h4><span id="number">26</span> items found for category Entertainment</h4>
        </section>

        <!-- news category start -->

        <section id="spinners" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section class="pt-5" id="news-category">

        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- news category end -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/index.js"></script>
</body>

</html>
